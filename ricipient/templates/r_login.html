{% extends "base.html" %}

{% block main %}

<br>

<title>Ricipient Login Form</title>


<div class="row">
    <div class="col-3"></div>
    <div class="col-6">

        <h4 class="text-center">
             Enter Login Information
        </h4>

        <br>

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="text" value="{{register_phone}}" class="form-control" name="phone" id="phone" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" value="{{register_email}}" class="form-control" name="email" id="email" aria-describedby="enter email" required>
             </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" value="{{register_password}}" class="form-control" name="password" id="password" required>
            </div>
         
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

    </div>
    <div class="col-3"></div>
</div>

{% endblock %}
